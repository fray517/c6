<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #111827;
            --calculator-bg: #ffffff;
            --calculator-text: #111827;
            --display-bg: #e5e7eb;
            --display-text: #111827;
            --button-bg: #e5e7eb;
            --button-text: #111827;
            --button-operator-bg: #2563eb;
            --button-operator-text: #ffffff;
            --button-equal-bg: #16a34a;
            --button-equal-text: #ffffff;
            --button-clear-bg: #ef4444;
            --button-clear-text: #ffffff;
        }

        .theme-dark {
            --bg-color: #020617;
            --text-color: #f9fafb;
            --calculator-bg: #020617;
            --calculator-text: #f9fafb;
            --display-bg: #030712;
            --display-text: #f9fafb;
            --button-bg: #1f2937;
            --button-text: #f9fafb;
            --button-operator-bg: #f59e0b;
            --button-operator-text: #111827;
            --button-equal-bg: #10b981;
            --button-equal-text: #111827;
            --button-clear-bg: #ef4444;
            --button-clear-text: #f9fafb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .calculator {
            background: var(--calculator-bg);
            color: var(--calculator-text);
            width: 260px;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .theme-toggle {
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--button-text);
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 22px;
            text-align: right;
            background: var(--display-bg);
            color: var(--display-text);
        }

        .display:focus {
            outline: none;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--button-text);
            transition: background 0.15s, transform 0.05s;
        }

        button.operator {
            background: var(--button-operator-bg);
            color: var(--button-operator-text);
        }

        button.equal {
            background: var(--button-equal-bg);
            color: var(--button-equal-text);
            grid-column: span 2;
        }

        button.clear {
            background: var(--button-clear-bg);
            color: var(--button-clear-text);
        }

        button:active {
            transform: scale(0.96);
        }

        button:hover {
            filter: brightness(1.05);
        }
    </style>
</head>
<body class="theme-dark">
<div class="calculator">
    <div class="calculator-header">
        <span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</span>
        <button id="themeToggle" class="theme-toggle" type="button">
            <span id="themeIcon">üåô</span>
            <span id="themeLabel">–¢—ë–º–Ω–∞—è</span>
        </button>
    </div>
    <input id="display" class="display" type="text" readonly value="0">
    <div class="keys">
        <button class="clear" data-action="clear">C</button>
        <button data-action="backspace">‚å´</button>
        <button data-value="(">(</button>
        <button data-value=")">)</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="/">√∑</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="*">√ó</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="-">‚àí</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="+">+</button>
        <button class="equal" data-action="equals">=</button>
    </div>
</div>

<script>
    (function () {
        const display = document.getElementById("display");
        const keys = document.querySelector(".keys");
        const body = document.body;
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const themeLabel = document.getElementById("themeLabel");
        const THEME_KEY = "calculator-theme";

        function setDisplay(value) {
            display.value = value;
        }

        function appendToDisplay(char) {
            if (display.value === "0") {
                setDisplay(char);
            } else {
                setDisplay(display.value + char);
            }
        }

        function clearDisplay() {
            setDisplay("0");
        }

        function backspace() {
            if (display.value.length <= 1) {
                setDisplay("0");
            } else {
                setDisplay(display.value.slice(0, -1));
            }
        }

        function calculate() {
            try {
                const expression = display.value
                    .replace(/√∑/g, "/")
                    .replace(/√ó/g, "*");
                const result = eval(expression);
                setDisplay(String(result));
            } catch (e) {
                setDisplay("–û—à–∏–±–∫–∞");
                setTimeout(clearDisplay, 1000);
            }
        }

        function applyTheme(theme) {
            if (theme === "light") {
                body.classList.remove("theme-dark");
                themeIcon.textContent = "‚òÄ";
                themeLabel.textContent = "–°–≤–µ—Ç–ª–∞—è";
            } else {
                body.classList.add("theme-dark");
                themeIcon.textContent = "üåô";
                themeLabel.textContent = "–¢—ë–º–Ω–∞—è";
            }
        }

        function toggleTheme() {
            const isDark = body.classList.contains("theme-dark");
            const nextTheme = isDark ? "light" : "dark";
            applyTheme(nextTheme);
            try {
                localStorage.setItem(THEME_KEY, nextTheme);
            } catch (e) {
                // localStorage –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ –ø—Ä–∏–≤–∞—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ
            }
        }

        (function initTheme() {
            let saved = null;
            try {
                saved = localStorage.getItem(THEME_KEY);
            } catch (e) {
                saved = null;
            }

            if (saved === "light" || saved === "dark") {
                applyTheme(saved);
            } else {
                applyTheme("dark");
            }
        })();

        themeToggle.addEventListener("click", function () {
            toggleTheme();
        });

        keys.addEventListener("click", function (event) {
            const target = event.target;
            if (!(target instanceof HTMLButtonElement)) {
                return;
            }

            const value = target.getAttribute("data-value");
            const action = target.getAttribute("data-action");

            if (action === "clear") {
                clearDisplay();
            } else if (action === "backspace") {
                backspace();
            } else if (action === "equals") {
                calculate();
            } else if (value !== null) {
                appendToDisplay(value);
            }
        });

        document.addEventListener("keydown", function (event) {
            const key = event.key;

            if ("0123456789.+-*/()".includes(key)) {
                event.preventDefault();
                appendToDisplay(key);
            } else if (key === "Enter") {
                event.preventDefault();
                calculate();
            } else if (key === "Backspace") {
                event.preventDefault();
                backspace();
            } else if (key === "Escape") {
                event.preventDefault();
                clearDisplay();
            }
        });
    })();
</script>
</body>
</html>
